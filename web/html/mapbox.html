<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple MBox GL Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
  <script src="config.json"></script>  
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
  mapboxgl.accessToken = 'tokens...we dont need no stinkin tokens';
  var map = new mapboxgl.Map({
    container: 'map',
    style: MAP_CONFIG.svr + MAP_CONFIG.style,
    center: [MAP_CONFIG.lon, MAP_CONFIG.lat],
    zoom: MAP_CONFIG.zoom
  });

  var popup = new mapboxgl.Popup({ offset: 25 }).setText(MAP_CONFIG.msg);
  var marker = new mapboxgl.Marker()
    .setLngLat([MAP_CONFIG.lon, MAP_CONFIG.lat])
    .setPopup(popup)
    .addTo(map);
  </script>
</body>
</html>
